<div class="row"> 
  <div class="col-xl-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
<div class="row">
  <div class="col-xl-12">
    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" >Save</button>
    <button type="button" class="btn btn-danger"(click)="onCancel();">Cancel</button>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input #imagePath type="text" id="imagePath" class="form-control" formControlName="imagePath">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <img [src]="imagePath.value" class="img-responsive" style="height:200px;width:200px;"> 
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12" formArrayName="ingredients">
      <div class="row"  *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i" style="margin-top:10px;">
      <div class="col-xl-8">
        <input type="text"  class="form-control" formControlName="name">
      </div>
    <div class="col-xl-2">
      <input type="text"  class="form-control" formControlName="amount">
    </div>
    <div class="col-xl-2">
     <button type="button" class="btn-danger" (click)="OnDeleteIngredient(i)">X</button>
    </div>
    </div>
    
    <div class="row" style="margin-top:10px;">
        <div class="col-xl-12">
          <button type="button" class="btn btn-success" (click)="OnIngredientAdd()">Add Ingredient</button>
        </div>
      </div>
  </div>
  <br>
  
</div>
    </form>
  </div>
</div>
